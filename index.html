<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>勇者貪食蛇 RPG</title>
    <link rel="stylesheet" href="style.css" />
    <script src="guide-config.js"></script>
    <script>
      const GRID_SIZE = 40; // 網格大小 (像素)，決定角色與地圖格子的尺寸
      const GAME_SPEED = 150; // 遊戲速度 (毫秒)，數值越小移動越快
      const ENEMY_SPAWN_RATE = 2000; // 敵人生成頻率 (毫秒)
      const ENEMY_SPEED = 1.5; // 敵人移動速度 (像素/幀)
      const PROJECTILE_SPEED = 5; // 弓箭飛行速度
      const ATTACK_RANGE = 300; // 弓箭手攻擊距離 (像素)
      const AURA_RADIUS = 80; // 法師光環範圍 (像素)
      const AURA_DAMAGE = 0.5; // 法師光環每幀傷害
      const ARROW_DAMAGE = 10; // 弓箭單發傷害
      const ENEMY_HP = 20; // 敵人血量
    </script>
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
      import {
        getFirestore,
        collection,
        addDoc,
        query,
        orderBy,
        limit,
        getDocs,
        where,
        Timestamp,
      } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

      const firebaseConfig = {
        apiKey: "AIzaSyC1p5BWY1ygxY3_HR25m7uGQo41LBE50dM",
        authDomain: "herosnakerpg.firebaseapp.com",
        projectId: "herosnakerpg",
        storageBucket: "herosnakerpg.firebasestorage.app",
        messagingSenderId: "285447440332",
        appId: "1:285447440332:web:8e8214fa4564b0cf1aff69",
        measurementId: "G-RV2GN5VQMJ",
      };

      const firebaseApp = initializeApp(firebaseConfig);
      const db = getFirestore(firebaseApp);
      const leaderboardRef = collection(db, "leaderboard");

      window.firebaseDb = db;
      window.firebaseLeaderboardRef = leaderboardRef;
      window.firebaseAddDoc = addDoc;
      window.firebaseQuery = query;
      window.firebaseOrderBy = orderBy;
      window.firebaseLimit = limit;
      window.firebaseGetDocs = getDocs;
      window.firebaseWhere = where;
      window.firebaseTimestamp = Timestamp;
      window.firebaseReady = true;
      
      if (window.updateLeaderboard) {
        window.updateLeaderboard();
      }
    </script>
  </head>
  <body>
    <div class="ui">
      <h1>勇者貪食蛇 RPG</h1>
      <div class="scoreboard">
        <div class="score">隊伍長度：<span id="scoreValue">1</span></div>
        <div class="score">擊殺數：<span id="killValue">0</span></div>
      </div>
    </div>
    <div class="game-wrapper">
      <aside class="leaderboard-panel">
        <div class="leaderboard-card">
          <div class="leaderboard-header">
            <h3>全球排行榜</h3>
          </div>
          <ol id="leaderboardListAll" class="leaderboard-list">
            <li>載入中...</li>
          </ol>
        </div>
        <div class="leaderboard-card">
          <div class="leaderboard-header">
            <h3>今日排行榜</h3>
          </div>
          <ol id="leaderboardListToday" class="leaderboard-list">
            <li>載入中...</li>
          </ol>
        </div>
      </aside>
      <canvas id="gameCanvas" width="800" height="600"></canvas>
      <aside class="guide-panel" id="guidePanel">
        <!-- 內容將由 JavaScript 動態載入 -->
      </aside>
    </div>
    <div id="startOverlay" class="overlay">
      <div class="overlay-content start-content">
        <h2>歡迎來到勇者貪食蛇 RPG</h2>
        <div class="start-wrapper">
          <div class="start-form-section">
            <div id="startLoader" class="start-loader">
              <div class="loader-card">
                <p id="loaderText">載入資產中... 0%</p>
                <div class="loader-bar">
                  <div id="loaderBar"></div>
                </div>
              </div>
            </div>
            <div id="startForm" class="start-form hidden">
              <div class="name-input-group">
                <label for="startPlayerNameInput">輸入你的勇者名</label>
                <input
                  id="startPlayerNameInput"
                  type="text"
                  maxlength="12"
                  placeholder="輸入你的勇者名"
                  autocomplete="off"
                />
              </div>
              <button id="startGameBtn" class="start-btn">啟動遊戲</button>
            </div>
          </div>
          <aside class="start-guide-panel" id="startGuidePanel">
            <!-- 內容將由 JavaScript 動態載入 -->
          </aside>
        </div>
      </div>
    </div>
    <div id="gameOverOverlay" class="overlay hidden">
      <div class="overlay-content">
        <h2>Game Over</h2>
        <div class="stats">
          <p>最長隊伍：<span id="maxLengthValue">1</span></p>
          <p>擊殺數：<span id="finalKillValue">0</span></p>
        </div>
        <div class="upload-form">
          <input
            id="playerNameInput"
            type="text"
            maxlength="12"
            placeholder="輸入你的勇者名"
            autocomplete="off"
          />
          <button id="uploadScoreBtn">上傳分數</button>
          <p id="uploadStatus" class="upload-status"></p>
        </div>
        <button id="restartBtn">重新開始</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
