<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>勇者貪食蛇 RPG</title>
    <link rel="stylesheet" href="style.css" />
    <script>
      const GRID_SIZE = 40; // 網格大小 (像素)，決定角色與地圖格子的尺寸
      const GAME_SPEED = 150; // 遊戲速度 (毫秒)，數值越小移動越快
      const ENEMY_SPAWN_RATE = 2000; // 敵人生成頻率 (毫秒)
      const ENEMY_SPEED = 1.5; // 敵人移動速度 (像素/幀)
      const PROJECTILE_SPEED = 5; // 弓箭飛行速度
      const ATTACK_RANGE = 300; // 弓箭手攻擊距離 (像素)
      const AURA_RADIUS = 80; // 法師光環範圍 (像素)
      const AURA_DAMAGE = 0.5; // 法師光環每幀傷害
      const ARROW_DAMAGE = 10; // 弓箭單發傷害
      const ENEMY_HP = 20; // 敵人血量
    </script>
  </head>
  <body>
    <div class="ui">
      <h1>勇者貪食蛇 RPG</h1>
      <div class="scoreboard">
        <div class="score">隊伍長度：<span id="scoreValue">1</span></div>
        <div class="score">擊殺數：<span id="killValue">0</span></div>
      </div>
    </div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="gameOverOverlay" class="overlay hidden">
      <div class="overlay-content">
        <h2>Game Over</h2>
        <button id="restartBtn">重新開始</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
